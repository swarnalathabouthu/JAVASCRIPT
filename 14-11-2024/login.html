<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-commerce Website</title>
        <link rel="stylesheet" href="./signup.html">
        <style>
        .login_container{
    background-color: grey;
    color:black;
    width: 300px;
    padding: 20px;
    margin: 20px auto;

}
    </style>
    </head>

    <body>

        <div class="login_container">
            <h4 class="brand_name">Welcome To My E-commerce Website.</h4>
            <h3 class="login_header">Login With Your Details.</h3>
            <form id="login_form" class="login_form">
                <input type="email" id="login_email" placeholder="abc@eg.com"
                    required>
                <br>
                <br>
                <input type="password" id="login_password"
                    placeholder="password" required>
                <br>
                <br>
                <button id="login_button" type="submit">Sign In</button>
            </form>
            <br>
            <a href="./signup.html" id="signup_link"><h5>New User , Create
                    Account</h5></a>
        </div>

        <script src="./login.js"></script>
        <script src="./signup.js"></script>
    </body>

</html>
