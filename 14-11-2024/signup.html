<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Commerce Website</title>
        <style>
        .error-message {
    color: red;
    font-size: 14px;
    margin-top: 5px; 
}
.signup_container{
    background-color: grey;
    color:black;
    width: 300px;
    padding: 20px;
    margin: 20px auto;

}
    </style>
    </head>

    <body>
        <div class="signup_container">
            <h4 class="brand_tagline">Welcome To My E-commerce Website.</h4>
            <h3>Sign Up</h3>
            <form id="signup_form">
                <input type="text" id="signup_username" placeholder="Username"
                    required>
                <br>
                <span id="username_error" class="error-message"></span>
                <br>
                <input type="email" id="signup_email"
                    placeholder="user@example.com" required>
                <br>
                <span id="signup_email_error" class="error-message"></span>
                <br>
                <input type="password" id="signup_password"
                    placeholder="New Password" required>
                <br>
                <span id="signup_password_error" class="error-message"></span>
                <br>
                <input type="password" id="confirm_password"
                    placeholder="Confirm Password" required>
                <br>
                <span id="confirm_password_error" class="error-message"></span>
                <br><br>
                <button id="signup_button" type="submit">Sign Up</button>
            </form>
            <a href="./login.html" id="login_link">
                <h5>Already have account ? Log In</h5>
            </a>
        </div>
        <script src="./signup.js"></script>
    </body>

</html>
