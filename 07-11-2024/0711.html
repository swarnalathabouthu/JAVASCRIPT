<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form id="registrationForm" onsubmit="return validateRegistration()">
        <input type="text" id="userFullName"  placeholder="Full Name">
        <input type="email" id="userEmail"  placeholder="example@email.com">
        <input type="password" id="userPassword"  placeholder="Password">
        <input type="password" id="confirmUserPassword"  placeholder="Confirm Password">
        <button type="submit">Sign Up</button>
        <p id="errorMessage" style="color: red;"></p>
    </form>

    <script src="0711.js"></script>
        
</body>
</html>
