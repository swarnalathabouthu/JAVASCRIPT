<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="container"> 
            <h1>Simple Calculator</h1>
            <p>0</p>
            <div>
                <button onclick="validate('7')">7</button>
                <button onclick="validate('8')">8</button>
                <button onclick="validate('9')">9</button>
                <button onclick="validate('%')" id="buttonbgcolor">%</button>
            </div>
            <div>
                <button onclick="validate('4')">4</button>
                <button onclick="validate('5')">5</button>
                <button onclick="validate('6')">6</button>
                <button onclick="validate('*')" id="buttonbgcolor">*</button>
            </div>
            <div>
                <button onclick="validate('1')">1</button>
                <button onclick="validate('2')">2</button>
                <button onclick="validate('3')">3</button>
                <button onclick="validate('-')" id="buttonbgcolor">-</button>
            </div>
            <div>
                <button onclick="validate('0')">0</button>
                <button onclick="validate('.')">.</button>
                <button onclick="finalresult()" id="equalbutton">=</button>
                <button onclick="validate('+')" id="buttonbgcolor">+</button>
            </div>
            <button onclick="clearthetext()" id="clearbutton">C</button>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
